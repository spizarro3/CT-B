<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <img src="helloWorld.png" alt="helloWorld" />
      <div id="form">
        <form>
          <h2>Sign Up</h2>
          <div class="row">
            <div class="column">
              <label for="firstname">First Name</label>
              <input type="text" value="first name here" />
            </div>
            <div class="column">
              <label for="lastname">Last Name</label>
              <input type="text" value="last name here" />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <label for="phone">Phone</label>
              <input type="number" />
            </div>
            <div class="column">
              <label for="email">Email</label>
              <input type="email" value="your email here" />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <label for="password">Password</label>
              <input type="password" />
            </div>
            <div class="column">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" />
            </div>
          </div>
          <div id="row">
            <input type="checkbox" />
            <label for="terms">Accept the terms</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
